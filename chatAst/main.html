<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-container {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin: 10px 0;
        }
        .user-message {
            text-align: right;
            background-color: #e1ffc7;
            padding: 5px;
            border-radius: 5px;
        }
        .bot-message {
            text-align: left;
            background-color: #f1f1f1;
            padding: 5px;
            border-radius: 5px;
        }
        #input-container {
            display: flex;
            margin-top: 10px;
        }
        #userMessage {
            flex: 1;
            padding: 10px;
        }
        #sendMessageButton {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Health Assistant Bot</h1>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="userMessage" placeholder="Enter your symptoms here">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
